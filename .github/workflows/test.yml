name: Check formatting, linting, and run tests

on:
  push:
    branches: [main, develop] # Kontrollib ainult 'main' ja 'develop' branchi
  pull_request:
    branches:
      - main # Kontrollib pull requeste ainult 'main' branchi vastu

jobs:
  format-lint-test:
    runs-on: ubuntu-latest

    steps:
      # Koodi allalaadimine
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js seadistamine
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Node.js versioon

      # NPM sõltuvuste paigaldamine
      - name: Install dependencies
        run: npm install

      # Prettieri kontroll (koodiformaadile vastavus)
      - name: Run Prettier check
        run: |
          echo "Running Prettier to check for formatting issues..."
          npm run prettier:check

      # ESLint kontroll lintimise probleemide leidmiseks
      - name: Run ESLint check
        run: |
          echo "Running ESLint to check for linting issues..."
          # Ajutiselt lubame lintimise hoiatustega pipeline'i läbida
          npm run lint || true # TODO: Lintimise probleemid parandada ja '|| true' eemaldada

      # TypeScripti kompileerimise kontroll
      - name: Run TypeScript compile check
        run: |
          echo "Running TypeScript compiler to check for type issues..."
          npx tsc --noEmit

      # Playwright API testide käivitamine
      - name: Run Playwright API tests
        run: |
          echo "Running Playwright to execute API tests..."
          npx playwright test

